{% extends "base.html" %}
{% block title %}Reset Password | Byte Business{% endblock %}

{% block content %}
<div class="container auth-layout">
  <div class="auth-card">
    <h1>Reset your password</h1>
    <p>Choose a new password for your account.</p>
    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
      <div>
        <label for="new_password">New password</label>
        <input id="new_password" name="new_password" type="password" placeholder="Create a new password" required>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm new password" required>
      </div>
      <button class="button" type="submit">Reset password</button>
    </form>
    <p class="muted" style="margin-top: 1rem;">Back to <a href="{{ url_for('auth.login') }}">login</a>.</p>
  </div>
</div>
{% endblock %}
